<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Light Switches</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
    }
    
    .title {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 400;
      font-size: 2rem;
      color: #2d3748;
      letter-spacing: -0.5px;
    }
    
    .lights-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
    }
    
    .light-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .light {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: #edf2f7;
      margin-bottom: 25px;
      transition: all 0.3s ease;
      box-shadow: 
        inset 0 6px 20px rgba(255, 255, 255, 0.8),
        inset 0 -6px 20px rgba(0, 0, 0, 0.05),
        0 6px 15px rgba(0, 0, 0, 0.05);
      cursor: pointer;
    }
    
    .light.on {
      background: #FFEB3B;
      box-shadow: 
        inset 0 6px 25px rgba(255, 255, 210, 0.7),
        inset 0 -6px 15px rgba(229, 157, 0, 0.15),
        0 0 30px rgba(255, 235, 59, 0.6);
    }
    
    .switch {
      background: #edf2f7;
      color: #4a5568;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 120px;
    }
    
    .switch:hover {
      background: #e2e8f0;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        border-radius: 20px;
      }
      
      .title {
        font-size: 1.7rem;
        margin-bottom: 30px;
      }
      
      .lights-grid {
        grid-template-columns: 1fr;
        gap: 30px;
      }
      
      .light {
        width: 180px;
        height: 180px;
      }
      
      .switch {
        padding: 14px 28px;
        font-size: 1.2rem;
      }
    }
    
    @media (max-width: 400px) {
      .light {
        width: 160px;
        height: 160px;
      }
      
      .title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Light Controls</h1>
    
    <div class="lights-grid">
      <div class="light-item">
        <div id="light1" class="light" onclick="toggleLight(1)"></div>
        <button class="switch" onclick="toggleLight(1)">Toggle</button>
      </div>
      
      <div class="light-item">
        <div id="light2" class="light" onclick="toggleLight(2)"></div>
        <button class="switch" onclick="toggleLight(2)">Toggle</button>
      </div>
      
      <div class="light-item">
        <div id="light3" class="light" onclick="toggleLight(3)"></div>
        <button class="switch" onclick="toggleLight(3)">Toggle</button>
      </div>
      
      <div class="light-item">
        <div id="light4" class="light" onclick="toggleLight(4)"></div>
        <button class="switch" onclick="toggleLight(4)">Toggle</button>
      </div>
    </div>
  </div>

  <script>
    function toggleLight(n) {
      const light = document.getElementById(`light${n}`);
      light.classList.toggle('on');
    }
  </script>
</body>
</html>
