<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .bulbs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .bulb {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: gray;
      box-shadow: 0 0 10px #333;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .on {
      background-color: yellow;
      box-shadow: 0 0 20px 5px yellow;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Light Control of 4 Bulbs</h2>

  <div class="bulbs">
    <div class="bulb" id="bulb1"></div>
    <div class="bulb" id="bulb2"></div>
    <div class="bulb" id="bulb3"></div>
    <div class="bulb" id="bulb4"></div>
  </div>

  <button onclick="turnOnNext()">Push Button</button>

  <script>
    let current = 0;
    const bulbs = [
      document.getElementById("bulb1"),
      document.getElementById("bulb2"),
      document.getElementById("bulb3"),
      document.getElementById("bulb4")
    ];

    function turnOnNext() {
      if (current < bulbs.length) {
        bulbs[current].classList.add("on"); // turn on the next bulb
        current++;
      }
    }
  </script>
</body>
</html>
