<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Control</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            cursor: pointer;
        }
        
        .bulbs {
            display: flex;
            gap: 20px;
            margin: 40px 0;
        }
        
        .bulb {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ddd;
            transition: background 0.2s;
        }
        
        .on {
            background: #ff0;
            box-shadow: 0 0 20px #ff0;
        }
        
        .counter {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="counter">Lit: <span id="count">0</span>/4</div>
    
    <div class="bulbs">
        <div class="bulb" id="bulb1"></div>
        <div class="bulb" id="bulb2"></div>
        <div class="bulb" id="bulb3"></div>
        <div class="bulb" id="bulb4"></div>
    </div>
    
    <div class="counter">Click anywhere to toggle lights</div>

    <script>
        let current = 0;
        const bulbs = [
            document.getElementById("bulb1"),
            document.getElementById("bulb2"),
            document.getElementById("bulb3"),
            document.getElementById("bulb4")
        ];
        const count = document.getElementById("count");
        
        document.body.addEventListener('click', () => {
            if (current < bulbs.length) {
                bulbs[current].classList.add("on");
                current++;
                count.textContent = current;
            } else {
                bulbs.forEach(b => b.classList.remove("on"));
                current = 0;
                count.textContent = current;
            }
        });
    </script>
</body>
</html>
